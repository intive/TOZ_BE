management.security.enabled=true

spring.jpa.hibernate.ddl-auto=validate

spring.h2.console.enabled=false

server.port=2023
server.host=localhost

# swagger default API URL configuration
server.external.host=dev.patronage2017.intive-projects.com
server.external.url.context=/api

#mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=patronage.backend@gmail.com
spring.mail.password=${TOZ_EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/dev
spring.datasource.username=debian

spring.jpa.database-platform = org.hibernate.dialect.PostgreSQL94Dialect
spring.jpa.hibernate.naming.implicit-strategy = org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
spring.jpa.properties.hibernate.format_sql=true
