databaseChangeLog:
  - changeSet:
      id: 1
      author: lukaszpiskadlo
      changes:
        - createTable:
            tableName: organization_info
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    - primaryKey: true
                    - nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: post_code
                  type: varchar(7)
              - column:
                  name: city
                  type: varchar(255)
              - column:
                  name: street
                  type: varchar(255)
              - column:
                  name: country
                  type: varchar(255)
              - column:
                  name: house_number
                  type: varchar(10)
              - column:
                  name: apartment_number
                  type: varchar(10)
              - column:
                  name: email
                  type: varchar(255)
              - column:
                  name: phone
                  type: varchar(64)
              - column:
                  name: fax
                  type: varchar(64)
              - column:
                  name: website
                  type: varchar(255)
              - column:
                  name: bank_account_number
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: bank_name
                  type: varchar(255)
        - createTable:
            tableName: schedule_reservation
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    - primaryKey: true
                    - nullable: false
              - column:
                  name: start_date
                  type: datetime
              - column:
                  name: end_date
                  type: datetime
              - column:
                  name: owner_uuid
                  type: uuid
              - column:
                  name: creation_date
                  type: datetime
              - column:
                  name: modification_date
                  type: datetime
        - createTable:
            tableName: schedule_reservation_changelog
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    - primaryKey: true
                    - nullable: false
              - column:
                  name: reservation_id
                  type: uuid
              - column:
                  name: start_date
                  type: datetime
              - column:
                  name: end_date
                  type: datetime
              - column:
                  name: owner_uuid
                  type: uuid
              - column:
                  name: creation_date
                  type: datetime
              - column:
                  name: modification_date
                  type: datetime
              - column:
                  name: modification_message
                  type: varchar(255)
              - column:
                  name: modification_author_uuid
                  type: uuid
              - column:
                  name: operation_type
                  type: varchar(255)
        - createTable:
            tableName: pet
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    - primaryKey: true
                    - nullable: false
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: type
                  type: varchar(255)
                  constraints:
                    - nullable: false
              - column:
                  name: sex
                  type: varchar(255)
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: address
                  type: varchar(255)
              - column:
                  name: created
                  type: datetime
              - column:
                  name: last_modified
                  type: datetime
              - column:
                  name: image_url
                  type: varchar(255)
              - column:
                  name: pets_status_id
                  type: uuid
        - createTable:
            tableName: news
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    - primaryKey: true
                    - nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    - nullable: false
              - column:
                  name: contents
                  type: varchar
                  constraints:
                    - nullable: false
              - column:
                  name: type
                  type: varchar(255)
                  constraints:
                    - nullable: false
              - column:
                  name: photo_url
                  type: varchar(255)
              - column:
                  name: created
                  type: datetime
              - column:
                  name: last_modified
                  type: datetime
              - column:
                  name: published
                  type: datetime
  - changeSet:
      id : 2
      author: ppiotr191
      changes:
        - createTable:
            tableName: uploaded_file
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    - primaryKey: true
                    - nullable: false
              - column:
                  name: create_date
                  type: datetime
              - column:
                  name: path
                  type: varchar(255)
  - changeSet:
        id : 3
        author: marek.macko
        changes:
          - createTable:
              tableName: users
              columns:
                - column:
                    name: id
                    type: uuid
                    constraints:
                      - primaryKey: true
                      - nullable: false
                - column:
                    name: name
                    type: varchar(255)
                - column:
                    name: surname
                    type: varchar(255)
                - column:
                    name: email
                    type: varchar(255)
                    constraints:
                      - unique: true
                - column:
                    name: phone_number
                    type: varchar(255)
                - column:
                    name: password_hash
                    type: varchar(255)
                - column:
                    name: password_change_date
                    type: datetime
  - changeSet:
        id : 4
        author: marek.macko
        changes:
          - createTable:
              tableName: role
              columns:
                - column:
                    name: role
                    type: varchar(255)
                    constraints:
                      - primaryKey: true
          - createTable:
              tableName: users_role
              columns:
                - column:
                    name: user_id
                    type: uuid
                - column:
                    name: role_id
                    type: varchar(255)
  - changeSet:
